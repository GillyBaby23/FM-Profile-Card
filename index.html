<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card">
        <img
          class="card__background"
          src="./images/bg-pattern-card.svg"
          alt="Card background"
        />
        <img class="card__image" src="./images/image-victor.jpg" alt="Photo" />
        <div class="card__header">
          <p><span class="card__header__name">Victor Crest</span>&nbsp;26</p>
          <p class="card__header__location">London</p>
        </div>
        <ul class="card__statistics">
          <li><span class="card__statistics__header">80K</span>Followers</li>
          <li><span class="card__statistics__header">803K</span>Likes</li>
          <li><span class="card__statistics__header">1.4K</span>Photos</li>
        </ul>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/GillyBaby23
          "
            >GillyBaby23</a
          >.
        </div>
      </section>
    </main>
  </body>
</html>
